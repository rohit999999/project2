{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Log-In Page</title>
{% endblock %}

{% block body_block %}
   <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <div class='container'>
        <div class='jumbotron'>
            <h1>Log In Form</h1>
            <form method="POST">
                {% csrf_token %}
                username: <input type="text" name="username"></br></br>   
                password: <input type="password" name="password"></br></br>
                <input type="submit" value="Log In">
            </form>
        </div>
    </div>
{% endblock %}
