{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
{% block title %}
    <title>Base html page</title>
{% endblock %}
</head>

<body>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <nav class='nav'>&nbsp;
        <!--<a class='nav-link' href="{% url 'admin:index' %}">Admin</a>-->
        <a class="btn btn-dark" href="{% url 'admin:index' %}" role="button">Admin</a>&nbsp;&nbsp;
        <!--<a class='nav-link' href="{% url 'app1:home' %}">Home</a>-->
        <a class="btn btn-primary" href="{% url 'app1:home' %}" role="button">Home</a>&nbsp;&nbsp;
        <!--<a class='nav-link' href="{% url 'app2:register' %}">Register</a>-->
        <a class="btn btn-secondary" href="{% url 'app2:register' %}" role="button">Register</a>&nbsp;&nbsp;
        {% if user.is_authenticated %}
            <!--<a class='nav-link' href="{% url 'app4:user_logout' %}">Logout</a>-->
            <a class="btn btn-success" href="{% url 'app4:user_logout' %}" role="button">Logout</a>&nbsp;&nbsp;
            <!--<a class='nav-link' href="{% url 'app5:profile_info' %}">Profile info</a>-->
            <a class="btn btn-warning" href="{% url 'app5:profile_info' %}" role="button">Profile Info</a>&nbsp;&nbsp;
            <!--<a class='nav-link' href="{% url 'app6:change_password' %}">Change Password</a>-->
            <a class="btn btn-info" href="{% url 'app6:change_password' %}" role="button">Change Password</a>&nbsp;&nbsp;
        {% else %}
            <!--<a class='nav-link' href="{% url 'app3:user_login' %}">Login</a>-->
            <a class="btn btn-success" href="{% url 'app3:user_login' %}" role="button">Login</a>&nbsp;&nbsp;
        {% endif %}
    </nav>
    </div>

{% block body_block %}
 
{% endblock %}

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
